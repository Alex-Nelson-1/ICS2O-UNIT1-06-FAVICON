<!DOCTYPE html>
<!--This is a note-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A Webpage with MDL" />
    <meta name="keywords" content="mths isc2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="viewport" content="width=device-width, initial_scale=1.0" />
    <title>Webpage with Favicon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="padding-left: 250px">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Header</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout-content" style="padding-left: 100px">
          Favicon is above
        </div>
        <a href="#hello-world">This link will take you to a text</a>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <div id="hello-world">This text is a text.</div>
      </main>
    </div>
  </body>
</html>
